<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required>
		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email">
		<label for="gender_m">
			<input type="radio" id="gender_m" name="gender" value="male" required>Male
		</label>
		<label for="gender_f">
			<input type="radio" id="gender_f" name="gender" value="female" required>Female
		</label>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="a">A</option>
			<option value="s">S</option>
			<option value="z">Z</option>
			<option value="c">C</option>
		</select>
		<label for="age">Age</label>
		<input type="number" placeholder="Age" id="age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" placeholder="xxx-xxx-xxxx" id="tel">
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos">
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
